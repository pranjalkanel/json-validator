<html>
    <head>
        <title>Pretty JSON</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container h-auto p-3 main-pane">
            <div><p>Validate and Prettify JSON</p></div>
            <div class="row">
                <div class="column w-50 h-auto input-div">
                    <p>Paste JSON</p>
                    <textarea class="w-100 p-1" name="json-input" 
                        id="json-input" cols="30" rows="10"
                        oninput="initialize()"></textarea>
                </div>
                <div class="column w-50 h-auto json-output">
                    <p>Formatted JSON</p>
                    <textarea class="w-100 p-1" name="json-output" 
                        id="json-output" cols="30" rows="10" readonly onclick="copy()"></textarea>
                </div>
            </div>
        </div>

        <script type = "text/javascript" src="scripts.js">
        </script>
    </body>
</html>
